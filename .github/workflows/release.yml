name: Build & Release

permissions:
  contents: write

defaults:
  run:
    shell: bash

on:
  push:
    tags:
      - "v*.*.*" # e.g., v1.0.0

jobs:
  create_release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release:
            ${{ github.event.head_commit.message }}
          draft: true
          prerelease: true

  build-and-upload:
    needs: create_release
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Update package.json version
        run: |
          echo "Updating package.json version to ${{ github.ref_name }}"
          TAG="${{ github.ref_name }}"
          if [[ "$TAG" == v* ]]; then
            VERSION="${TAG#v}"
          else
            VERSION="$TAG"
          fi
          echo "Resolved version: $VERSION"
          npm version "$VERSION" --no-git-tag-version
          grep version package.json
          echo "VERSION_WITHOUT_V=$VERSION" >> $GITHUB_ENV

      - name: Build Electron App
        run: |
          echo "Building Electron app with BUILD_TARGET=electron"
          echo "API URL: $VITE_API_URL"
          npm run dist
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NODE_ENV: production
          BUILD_TARGET: electron
          VITE_API_URL: https://hr-api-3005.go9.me

      - name: List dist files
        run: ls -la dist/

      - name: Upload Windows Installer (.exe)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: "./dist/MyChatApp Setup ${{ env.VERSION_WITHOUT_V }}.exe"
          asset_name: "MyChatApp-Setup-${{ env.VERSION_WITHOUT_V }}-Windows.exe"
          asset_content_type: application/vnd.microsoft.portable-executable

      - name: Upload macOS DMG (.dmg)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ./dist/MyChatApp-${{ env.VERSION_WITHOUT_V }}-arm64.dmg
          asset_name: MyChatApp-${{ env.VERSION_WITHOUT_V }}-macOS.dmg
          asset_content_type: application/x-apple-diskimage
